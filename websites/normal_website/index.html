<!DOCTYPE html>
<html>
  <head>
    <title>My Fancy Webpage</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      h1 {
        color: #333;
        text-align: center;
        margin-top: 50px;
        animation: rainbow 5s infinite;
      }
      p {
        color: #666;
        font-size: 18px;
        line-height: 1.5;
        margin: 20px;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .box {
        width: 200px;
        height: 200px;
        margin: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease-in-out;
      }
      .box:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Fancy Webpage</h1>
    <div class="container">
      <div class="box">
		<img width="200" height="200" src="/anon.jpg" alt="anon">
	  </div>
      <div class="box">
        <img width="200" height="200" src="/bachira.jpg" alt="bachira">
      </div>
      <div class="box">
        <img width="200" height="200" src="/luffy.jpg" alt="luffy">
      </div>
      <div class="box">
        <img width="200" height="200" src="/midoriya.jpg" alt="midoriya">
      </div>
    </div>
    <p>This is a paragraph of text on my fancy webpage. It's a simple example, but it shows how you can use HTML and CSS in one file to create a more fancy webpage.</p>
  </body>
</html>
